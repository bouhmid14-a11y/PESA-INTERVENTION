<body style="font-family:Arial;padding:20px">

<h2>PESA Intervention</h2>

<button onclick="ajouterIntervention()">Ajouter intervention</button>
<button onclick="lister()">Lister console</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgWsofAHCmhBE9Aduchj-WCKEtc_q8h-I",
  authDomain: "pesa-d4add.firebaseapp.com",
  projectId: "pesa-d4add",
  storageBucket: "pesa-d4add.firebasestorage.app",
  messagingSenderId: "1040180713793",
  appId: "1:1040180713793:web:cc99650fd4875e3a3969c0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.ajouterIntervention = async () => {
  const station = prompt("Station ?");
  const tech = prompt("Technicien ?");
  
  if(!station || !tech) return alert("Infos manquantes");

  await addDoc(collection(db, "interventions"), {
    station,
    tech,
    date: new Date(),
    status: "ouvert"
  });

  alert("Intervention ajoutÃ©e");
};

window.lister = async () => {
  const snap = await getDocs(collection(db, "interventions"));
  snap.forEach(d => console.log(d.id, d.data()));
};

</script>

</body>
</html>
